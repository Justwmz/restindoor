<div class="modal fade" id="myModal_{{ restaurant.id }}_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_{{ restaurant.id }}_delete" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 id="myModalLabel_{{ restaurant.id }}_delete">Удалиение "{{ restaurant }}"</h3>
        </div>
        <div class="modal-body">
            <p>Вы уверены, что хотите удалить всю информацию о ресторане?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Отменить</button>
            <a href="{% url 'restaurant-delete' restaurant.id %}" class="btn btn-danger">Удалить</a>
        </div>
      </div>
    </div>
</div>
