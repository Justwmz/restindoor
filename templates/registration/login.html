{% extends "base.html" %}

{% block title %}
    Вход
{% endblock title %}

{% block head %}
    <style type="text/css">
        body {
            padding-top:0px;
            padding-bottom:40px;
            background-color:#fff;
        }
        .form-signin {
            max-width:300px;
            padding:19px 29px 29px;
            margin:0 auto 20px;
            background-color:#f5f5f5;
            border:1px solid #e5e5e5;
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius:5px;
            -webkit-box-shadow:0 1px 2px rgba(0,0,0,.05);
            -moz-box-shadow:0 1px 2px rgba(0,0,0,.05);
            box-shadow:0 1px 2px rgba(0,0,0,.05);
        }
        .form-signin .form-signin-heading, .form-signin .checkbox {
            margin-bottom:10px;
        }
        .form-signin input[type="text"], .form-signin input[type="password"] {
            font-size:14px;
            height:16px;
            margin-bottom:15px;
            padding:7px 9px;
        }
    </style>
{% endblock head %}

{% block content %}
<div class="container" style="padding-top: 60px">
    <form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <h3 class="form-signin-heading">Вход в систему</h3>
        {% if form.errors %}
            <div class="alert alert-error">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Ошибка!</strong> Неправильно введен логин или пароль.
            </div>
        {% endif %}
        <input type="text" id="id_username" class="input-block-level" placeholder="Логин" name="username">
        <input type="password" class="input-block-level" placeholder="Пароль" name="password">
        <button class="btn btn-primary" type="submit">Войти</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <script type="text/javascript">
        document.getElementById('id_username').focus()
    </script>
</div>
{% endblock %}
