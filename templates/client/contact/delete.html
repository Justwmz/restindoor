<div class="modal fade" id="myModal_{{ contact.id }}_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_{{ contact.id }}_delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="myModalLabel_{{ contact.id }}_delete">Удалиение "{{ contact }}"</h4>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить всю информацию о контакте?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Отмена</button>
                <a href="{% url 'client-contact-delete' contact.id %}" class="btn btn-danger btn-sm" role="button">Удалить</a>
            </div>
        </div>
    </div>
</div>
