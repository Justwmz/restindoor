<div class="modal hide fade" id="myModal_{{ client.id }}_delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel_{{ client.id }}_delete" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel_{{ client.id }}_delete">Удалиение "{{ client }}"</h3>
    </div>
    <div class="modal-body">
        <p>Вы уверены, что хотите удалить всю информацию о клиенте?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Отменить</button>
        <a href="{% url 'client-delete' client.id %}" class="btn btn-danger">Удалить</a>
    </div>
</div>
